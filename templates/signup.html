{% extends "base.html" %}

{% block title %}Sign Up - Farming App{% endblock %}

{% block content %}
<div class="signup-page">
    <div class="form-container">
        <h2 class="form-title">ðŸŒ± Sign Up</h2>
        
        <form action="/signup" method="POST" id="signupForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="signup-password">Password</label>
                <input type="password" name="password" id="signup-password" placeholder="Create a strong password" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Join Farming Community</button>
        </form>
        <p style="margin-top: 30px; color: #6c757d;">Already have an account? <a href="/login-page" style="color: #28a745; font-weight: bold;">Login</a></p>
    </div>
</div>
{% endblock %}
